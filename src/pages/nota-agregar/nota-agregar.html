
<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (ngSubmit)="agregarNota(formulario)" #formulario="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating for="titulo">Titulo</ion-label>
            <ion-input type="text" name="titulo" ngModel required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating for="descripcion">Descripcion</ion-label>
            <ion-textarea name="descripcion" ngModel></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block color="dark">Agregar</button>            
        </ion-col>                        
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
